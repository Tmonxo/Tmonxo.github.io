        /* Animation de confettis */
        @keyframes confetti {

            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear infinite;
        }
    </style>
</head>

            const letterElement = document.getElementById('loveLetter');
            
            // Cr√©er des c≈ìurs qui s'√©chappent de la lettre
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {

                    heart.style.top = '50%';

            // √âtoiles scintillantes autour de la lettre
            for (let i = 0; i < 20; i++) {

                star.innerHTML = '‚ú®';
